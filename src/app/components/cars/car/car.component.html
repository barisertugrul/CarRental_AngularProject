<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <app-brand-list></app-brand-list>
                <app-color-list></app-color-list>
            </div>
            <div class="col-lg-6 col-md-6">
                <form class="car-search-form navbar-form" id="car-search-bar">
                    <div class="input-group no-border">
                        <input type="text" value="" class="form-control" id="filterText" placeholder="Search Car...">
                        <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                            <i class="material-icons">search</i>
                            <div class="ripple-container"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Cars List</h4>
                        <p class="card-category">{{subTitle}}</p>
                    </div>
                    
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                                <th>ID</th>
                                <th>Brand</th>
                                <th>Model Name</th>
                                <th>Color</th>
                                <th>Model Year</th>
                                <th>DailyPrice</th>
                                <th>Description</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let car of cars">
                                    <th scope="row">{{car.carId}}</th>
                                    <td>{{car.brandName}}</td>
                                    <td>{{car.carName}}</td>
                                    <td>{{car.colorName}}</td>
                                    <td>{{car.modelYear}}</td>
                                    <td>{{car.dailyPrice | currency}}</td>
                                    <td>{{car.description}}</td>
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
