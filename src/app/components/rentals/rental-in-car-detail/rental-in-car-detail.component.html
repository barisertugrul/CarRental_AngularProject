<button
  class="btn btn-primary btn-round"
  type="button"
  data-bs-toggle="modal"
  data-bs-target="#modalRentForm"
  (click) = "showRentForm()"
>
  <i class="fa fa-cart-plus" aria-hidden="true"></i>
  Rent Now!
</button>
<div
  class="modal fade"
  id="modalRentForm"
  tabindex="-1"
  aria-labelledby="modalRentFormLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalRentFormLabel">New rental</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="customer-name">Customer</label>
              <select [(ngModel)]="selectedCustomer" name="customer-name" id="customer-name" class="form-control">
                <option value=0>Choose a customer...</option>
                <option *ngFor="let customer of customers" value={{customer.id}}>{{getFullName(customer)}}</option>
              </select>
              <p>Selected Option: {{selectedCustomer}}</p>
            </div>

              
            <app-ngbd-datepicker-range></app-ngbd-datepicker-range>
              
          <div class="form-group">
            <label for="rent" class="col-form-label"
              >Customer:</label
            >
            <input type="text" class="form-control" id="recipient-name" />
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
